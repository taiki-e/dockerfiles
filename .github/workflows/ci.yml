name: CI

permissions:
  contents: read
  packages: write

on:
  pull_request:
  push:
    branches:
      - main
      - dev
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  docker:
    strategy:
      matrix:
        package:
          - build-base
        distro:
          - ubuntu
          - debian
          - alpine
        include:
          - package: downloader
          - package: qemu-user
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          echo "PUSH_TO_GHCR=1" >> "${GITHUB_ENV}"
        if: github.repository_owner == 'taiki-e' && (github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
      - run: ${{ matrix.package }}/build-docker.sh ${{ matrix.distro }}

  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install prettier
        run: npm install prettier
      - name: Install shfmt
        run: |
          "${GOROOT_1_17_X64}"/bin/go install mvdan.cc/sh/v3/cmd/shfmt@latest
          echo "${HOME}/go/bin" >>"${GITHUB_PATH}"
      - run: tools/tidy.sh
