name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: shellcheck $(git ls-files '*.sh')
        if: always()
      # SC2154 doesn't seem to work on dockerfile.
      - run: shellcheck -e SC2148,SC2154 $(git ls-files '*.Dockerfile')
        if: always()
