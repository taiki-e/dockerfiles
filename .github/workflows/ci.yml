name: CI

permissions:
  contents: read
  packages: write

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: tools/build-docker.sh
      - run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker push "ghcr.io/${{ github.repository_owner }}/downloader:latest"
        if: github.repository_owner == 'taiki-e' && github.event_name != 'pull_request'
